<div class="app-view-header jumbotron" class="bg-gradient-{{color}}">
  <img *ngIf="imgSrc" class="app-view-header__img" [src]="imgSrc">
  <div class="app-view-header__content">
    <h1 class="display-4 text-light">{{ title }}</h1>
    <p class="app-view-header__subtitle lead text-{{subtitleColor}}">{{ subtitle }}</p>
  </div>
</div>
