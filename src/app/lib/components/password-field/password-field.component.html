<div class="password-field form-group text-left">
  <label>{{model.label}}</label>
  <div class="password-field__input">
    <app-icon (click)="toggle()" icon="eye"></app-icon>
    <input
      [formControl]="model"
      [placeholder]="model.placeholder"
      [type]="type"
      [disabled]="model.disabled"
      [class.is-invalid]="model.showError"
      class="form-control">
    <app-form-errors [model]="model"></app-form-errors>
  </div>
</div>
