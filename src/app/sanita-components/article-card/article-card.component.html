<div class="card article-card">
  <app-icon icon="box" size="3rem" class="text-secondary text-center mt-4"></app-icon>
  <div class="card-body">
    <h5 class="card-title text-secondary"> {{ article.codeString }} </h5>
    <p class="card-text">{{ article.description }}</p>
  </div>
  <div class="d-flex flex-column p-4">
    <button *ngIf="article.price" class="btn btn-outline-success mb-2">
      <app-icon icon="moneyBillWave"></app-icon>
      {{ article.price | currency }}
    </button>
    <button *ngIf="article.cardPrice" class="btn btn-outline-danger">
      <app-icon icon="creditCard"></app-icon>
      {{ article.cardPrice | currency }}
    </button>
  </div>
</div>
