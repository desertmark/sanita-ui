<div class="articles">
  <div class="articles__background">
    <app-view-header imgSrc='../../../assets/images/articles-bg.jpg' title="Productos"
      subtitleColor="warning" subtitle="Filtre y ordene nuestra lista de productos"></app-view-header>
  </div>

  <app-loading-container [isLoading]="
    (articlesState.isLoadingArticles$ | async) ||
    (articlesState.isLoadingNextArticles$ | async)
  ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-12 d-flex flex-column justify-content-center">
        <app-text-field [model]="form.searchField"></app-text-field>
      </div>
      <div class="col-md-6 col-sm-12 d-flex flex-column justify-content-center mt-2">
        <app-radio-toggle [model]="form.searchByField"></app-radio-toggle>
      </div>
    </div>
  </div>
    <div class="d-flex justify-content-center flex-column">
      <ng-template #loadingTemplate>
        <app-spinner [overlay]="true"></app-spinner>
      </ng-template>
      <div class="articles-list card-group">
        <app-article-card *ngFor="let article of articlesState.articles$ | async" [article]="article"></app-article-card>
      </div>
      <button class="btn btn-link" (click)="viewMore()">Ver mas</button>
    </div>
  </app-loading-container>
</div>
